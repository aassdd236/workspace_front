<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./css/board.css">
    </head>

    <body>
        <div class="content">

            <h3>일반게시판</h3>

                <ol class="clearfix">
                    <li>홈</li>
                    <li>게시판</li>
                    <li>일반게시판</li>
                </ol>
                
            <div class="form-group">
                <label class="form-text" for="sel-board">게시판선택</label>
                <select id="sel-board">
                    <option selected="selected">선택해 주세요</option>
                    <option>공지사항</option>
                    <option>가입인사</option>
                    <option>유머게시판</option>
                    <option>기타게시판</option>
                </select>
            </div>
            
            <br>
            <div class="form-group">
                <label class="form-text" for="txt-title">제목</label>
                <input id="txt-title" type="text">
            </div>

            <br>
            <div class="form-group">
                <label class="form-text" for="txt-pw">비밀번호</label>
                <input type="password" id="txt-pw">
            </div>

            <br>
            <div class="form-group">
                <span class="form-text">공개범위</span>
                <label>본인</label>
                <input type="radio">
                <label>로그인회원</label>
                <input type="radio">
                <label>친구</label>
                <input type="radio">
                <label>전체</label>
                <input type="radio">
            </div>

            <br>
            <div class="form-group">
                <span class="form-text">허용범위</span>
                <label>댓글허용</label>
                <input id="chk-reply" type="checkbox">
                <label>답글허용</label>
                <input id="chk-answer" type="checkbox">
                <label>좋아요허용</label>
                <input id="chk-like" type="checkbox">
            </div>

            <br>
            <div class="form-group">
                <textarea id="txt-content"></textarea>
            </div>
            
            <br>
            <div class="form-group">
                <label for="txt-file" class="form-text">첨부파일</label>
                <input type="file">
            </div>

            <br>
            <div class="btn-area">
                <button>등록</button>
                <button>초기화</button>
            </div>
        </div>

    </body>

</html>
