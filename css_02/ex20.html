<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./css/join.css">
    </head>

    <body>
        <div class="content">

            <h3>회원가입</h3>

            <ol class="clearfix">
                <li>홈</li>
                <li>유저</li>
                <li>회원가입</li>
            </ol>

            <br>
            <div class="form-group">
                <label class="form-text" for="txt-id">아이디</label>
                <input id="txt-id" type="text" placeholder="아이디를 입력하세요">
            </div>   

            <hr>
            <div class="form-group">
                <label class="form-text" for="txt-pw">패스워드</label>
                <input id="txt-pw" type="password" placeholder="패스워드를 입력하세요">
            </div>

            <hr>
            <div class="form-group">
                <label class="form-text" for="txt-name">이름</label>
                <input id="txt-name" type="text" placeholder="이름을 입력하세요">
            </div>

            <hr>
            <div class="form-group">
                <label for="file" class="form-text">프로필사진</label>
                <input type="file">
            </div>

            <hr>
            <div class="form-group">
                <label class="form-text" for="txt-add">주소</label>
                <input id="txt-add" type="text">
                <button>우편번호찾기</button>
                <br>
                <label class="form-text" for="txt-add02"></label>
                <input id="txt-add02" type="text">
            </div>

            <hr>
            <div class="form-group">
                <label class="form-text" for="sel-mob">이동통신사</label>
                <select id="sel-mob">
                    <option selected="selected">선택해 주세요</option>
                    <option>skt</option>
                    <option>kt</option>
                    <option>lg</option>
                </select>
            </div>

            <hr>
            <div class="form-group">
                <span class="form-text">나이</span>
                <label>10대</label>
                <input type="radio">
                <label>20대</label>
                <input type="radio">
                <label>30대</label>
                <input type="radio">
                <label>40대</label>
                <input type="radio">
                <label>기타</label>
                <input type="radio">
            </div>

            <hr>
            <div class="form-group">
                <span class="form-text">혈액형</span>
                <label>A형</label>
                <input type="radio">
                <label>B형</label>
                <input type="radio">
                <label>O형</label>
                <input type="radio">
                <label>AB형</label>
                <input type="radio">
            </div>

            <hr>
            <div class="form-group">
                <span class="form-text">취미</span>
                <label>독서</label>
                <input id="chk-book" type="checkbox">
                <label>음악</label>
                <input id="chk-musik" type="checkbox">                
                <label>여행</label>
                <input id="chk-tra" type="checkbox">
                <label>영화</label>
                <input id="chk-mov" type="checkbox">
                <label>코딩</label>
                <input id="chk-code" type="checkbox">
                <label>기타</label>
                <input id="chk-ect" type="checkbox">
             </div>

            <hr>
            <div class="form-group">
                <span class="form-text" for="self">자기소개</span>
                <textarea id="txt-content"></textarea>
            </div>     

            <br>
            <div class="btn-area">
                <button>등록</button>
                <button>초기화</button>
            </div>

        </div>
    </body>

</html>
