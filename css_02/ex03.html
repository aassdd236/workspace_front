<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        
        <style>
            /*.div{
                border-width: 1px;
                border-style: none;
                border-color: #ff0000;
            }*/
            .box{
                width: 300px;
                height: 150px;
                background-color: yellow;
                border-top: 4px solid #ff0000;
                border-right: 4px double #ff0000;
                border-bottom: 4px dashed #ff0000;
                border-left: 4px dotted #ff0000
            }

        </style>
    </head>

    <body>
        <div>
            안녕하세요
        </div>

        <div class="box">
            위치별 선지정<br>
            가로 300 세로 150<br>
            배경 노랑<br>
            선두께 4px<br>
            선모양과 그림 참고
        </div>
        
        <h1 class="box">제목입니다.</h1>
        <span class="box">span 태그</span>
    </body>

</html>
