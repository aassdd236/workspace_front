        <h1>html 태그</h1>
        <h2>9. form 태그 </h2>

        <form action="데이터를보낼곳" method="">
            <input type="text" name="" value="" placeholder="id를 입력하세요">
            <br>
            <input type="password" name="" value="" placeholder="pw를 입력하세요">
            <br>
            <input type="file" name="" value="">
            <br>
            <input type="radio" name="" value="">
            <br>
            <input type="checkbox" name="" value="">
            <br>
            <input type="hidden" name="" value="">
            <br>
            <input type="number" name="" value="">
            <br>
            <input type="color" name="" value="">
            <br>
            <input type="date" name="" value="">
            <br><br><br>
            
            <label for="txtId">아이디</label><input id="txtId" type="text" name="" value="">
            <br>
            <label for="txtPw">비밀번호</label><input id="txtPw" type="password" name="" value="">
            <br>
            <input type="button" value="저장">
            <button type="submit">삭제</button> <!--submit은 form 액션 주소와 연동-->
            <button type="reset">초기화</button>
            <button type="button">닫기 광고보기</button>
            <br><br><br>

            <label for="checkbook">독서</label>
            <input id="checkbook" type="checkbox" name="hobby" value="book">

            <label for="checkmusic">음악</label>
            <input  id="checkmusic" type="checkbox" name="hobby" value="music">

            <label for="checktrip">여행</label>
            <input  id="checktrip" type="checkbox" name="" value="trip">
            <br>

            취미<input type="text" name="" value="">
            <br><br><br>

            <label for="rdApple">사과</label>
            <input id="rdApple" type="radio" name="fruit" value="apple">

            <label for="rdGrape">포도</label>
            <input id="rdGrape" type="radio" name="fruit" value="grape">

            <label for="rdOrange">오렌지</label>
            <input id="rdOrange" type="radio" name="fruit" value="orange" checked="checked">

            <br>

            <label for="">1월</label>
            <input id="m01" type="radio" name="month" value="1">

            <label for="">2월</label>
            <input id="m02" type="radio" name="month" value="2">

            <label for="">3월</label>
            <input id="m03" type="radio" name="month" value="3">
            <br>

            <select>
                <option>이동통신사를 선택해 주세요</option>
                <option value="sk">skt</option>
                <option value="kt">kt</option>
                <option value="lg">lgu</option>
                <option value="et">기타</option>
            </select>
        </form>
