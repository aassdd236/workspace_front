<!DOCTYPE html>
<html lang="Ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>

    </body>
    <script>
        //기명함수
        testA(); // testA 그냥 이름, () 실행

        //함수정의는 위에 있는 효과가 생김. 위치 상관없음!
        function testA(){
            console.log("testA 기명함수입니다.");
        }

        //익명함수
        //변수에 함수를 대입 > 익명 함수 정의
        let testB = function(){
            console.log("이름이 없는 익명함수입니다.");
        }

        testB(); // 변수를 실행, 변수 안에 함수가 있어서 실행 가능

    </script>
</html>
