<script>

    let guestbookList = [];
    let guestbookVo;
    let tbTag = document.querySelectorAll("#tb");
    console.log(tbTag);

    for (let i = 0; i < tbTag.length; i++) {
        guestbookVo = {
            no: tbTag[i].firstElementChild.textContent,
            name: tbTag[i].firstElementChild.nextElementSibling.textContent,
            regDate: tbTag[i].firstElementChild.nextElementSibling.nextElementSibling.textContent,
            content: tbTag[i].nextElementSibling.firstElementChild.textContent
        };
        guestbookList.push(guestbookVo);
    }

    document.addEventListener("DOMContentLoaded", function () {
        let btnGetDate = document.querySelector("#btnGetDate");
