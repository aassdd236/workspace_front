<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>

    <style>
        div{
            width: 400px;
            border: 1px solid #ff0000;
        }

        p{
            border: 1px solid #000000;
        }
    </style>


    </head>

    <body>

        <div>

            <p id="p1">마바사아자차카타파하</p>

        </div>

    </body>
    <script>
        //DOM tree가 생성되었을 때
        document.addEventListener("DOMContentLoaded", function(){

            let pTag = document.querySelector("#p1");
            console.log(pTag);

            //컨텐츠 맨앞에 추가
            pTag.insertAdjacentHTML("afterbegin", "<strong>가나다라</strong>");

            //컨텐츠 맨뒤에 추가
            pTag.insertAdjacentHTML("beforeend", "<strong>abcdefg</strong>")

            //시작 전
            pTag.insertAdjacentHTML("beforebegin", "시작전");

            //끝난 후
            pTag.insertAdjacentHTML("afterend", "끝난 후");
        });
            
    </script>
</html>
