<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8>">    
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>
    </body>
    <script>
        //별표찍기
        for(let dan=0; dan<=4; dan++){
            for(let i=0; i<=dan; i++){
                document.write("*");
            }
            document.write("<br>");
        }


    </script>

</html>
